<app-page-header
  title="Movies"
  (refresh)="retry.bind(this)"
>
  <button
    mat-flat-button
    [routerLink]="['new']"
    aria-label="Add New Movie"
  >
    <mat-icon>add</mat-icon>
    Add Movie
  </button>
</app-page-header>

<div class="table-container">
  @if (this.movies.isPending()) {
    <app-loading [size]="35" />
  } @else if (this.movies.isError()) {
    <app-error
      header="Failed to load Movies"
      description="Please try again later."
      [retry]="retry.bind(this)"
    />
  } @else {
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="runtime">
        <th mat-header-cell *matHeaderCellDef>Runtime</th>
        <td mat-cell *matCellDef="let element">{{element.runtime}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr *matNoDataRow>
        <td mat-cell colspan="2">
          <app-no-data message="No movies available."></app-no-data>
        </td>
    </table>
  }

  <mat-paginator
    [length]="movies.data()?.numberOfElements"
    [pageSize]="movies.data()?.pageable?.pageSize"
    (page)="onPageChange($event)"
    [pageIndex]="page"
    showFirstLastButtons
    aria-label="Select page of movies"
  >
  </mat-paginator>
</div>
